<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            min-width: 50;
            min-height: 50;
            background-color: aqua;
        }
        #results {
            min-width: 50px;
            min-height: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button id="Rock">
        Rock
    </button>
    <button id="Paper">
        Paper
    </button>
    <button  id="Scissors">
        Scissors
    </button>

    <div id="results"> 
        results
    </div>










    <script>
        document.getElementById("Rock").addEventListener("click",() => {playRound("rock",getComputerChoice())});
        document.getElementById("Paper").addEventListener("click",() => {playRound("paper",getComputerChoice())});
        document.getElementById("Scissors").addEventListener("click",() => {playRound("scissors",getComputerChoice())});
        const resultsDiv = document.getElementById("results");
        
        function getComputerChoice() {
            let rndm = Math.random();
            if (rndm <= 0.33) {
                return "rock";
            }   else if (rndm <= 0.66){
                return "paper";
            }  else {
                return "scissors";
            }
        }

        function getHumanChoice(){
            let humanChoice = prompt("Enter your move!","Rock, Paper or scissors!");
            return humanChoice;
        }

        function playRound(humanChoice,computerChoice){
            if ((humanChoice.toLowerCase()) == (computerChoice)){
                resultsDiv.textContent = (`Draw!, ${humanChoice} is equal to ${computerChoice}!.`);
                return 0;
            }
            else if ((humanChoice.toLowerCase() == "rock") && (computerChoice == "paper")     ||
                    (humanChoice.toLowerCase() == "paper") && (computerChoice == "scissors")  ||
                    (humanChoice.toLowerCase() == "scissors") && (computerChoice == "rock")
                ) {
            resultsDiv.textContent = `You lost!, ${humanChoice} loses to ${computerChoice}`;
            return -1;
            } 
            else if ((humanChoice.toLowerCase() == "rock") && (computerChoice == "scissors") ||
                    (humanChoice.toLowerCase() == "paper") && (computerChoice == "rock")     ||
                    (humanChoice.toLowerCase() == "scissors") && (computerChoice == "paper")
                ) {
                resultsDiv.textContent = (`You won!, ${humanChoice} beats ${computerChoice}`);
                return 1;   
                }   
        }   
    
    
    
    
    
    
    </script>
</body>
</html>
