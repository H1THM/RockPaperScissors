    <script>
        
        
        
        function getComputerChoice() {
            let rndm = Math.random();
            if (rndm <= 0.33) {
                return "rock";
            }   else if (rndm <= 0.66){
                return "paper";
            }  else {
                return "scissors"
            }
        }
        //console.log(getComputerChoice());
        function getHumanChoice(){
            let humanChoice = prompt("Enter your move!","Rock, Paper or scissors!");
            return humanChoice;
        }
        //console.log(getHumanChoice());
        function playRound(humanChoice,computerChoice){
            if ((humanChoice.toLowerCase()) == (computerChoice)){
                console.log(`Draw!, ${humanChoice} is equal to ${computerChoice}!.`);
                return 0;
            }
            else if ((humanChoice.toLowerCase() == "rock") && (computerChoice == "paper")     ||
            (humanChoice.toLowerCase() == "paper") && (computerChoice == "scissors")  ||
            (humanChoice.toLowerCase() == "scissors") && (computerChoice == "rock")
        ) {
            console.log(`You lost!, ${humanChoice} loses to ${computerChoice}`);
            return -1;
        } 
        else if ((humanChoice.toLowerCase() == "rock") && (computerChoice == "scissors") ||
        (humanChoice.toLowerCase() == "paper") && (computerChoice == "rock")     ||
        (humanChoice.toLowerCase() == "scissors") && (computerChoice == "paper")
    ) {
        console.log(`You won!, ${humanChoice} beats ${computerChoice}`);
        return 1;
    }
}
    function playGame(){
        let humanScore = 0;
        let computerScore = 0;

        for(let i=0;i<5;i++) {
            let activeHumanChoice = getHumanChoice();
            let activeComputerChoice = getComputerChoice();
            console.log(`--- Round ${i + 1} ---`); 
            console.log("Human:", activeHumanChoice, "| Computer:", activeComputerChoice); 
            let whoWon = playRound(activeHumanChoice,activeComputerChoice);
            if(whoWon == 0){
        
            }   
            else if (whoWon == 1) {
                humanScore++;
            }
            else {
                computerScore++;
            }
        }
        if (humanScore > computerScore){
            console.log(`congrats you won!  you scored ${humanScore}, computer scored ${computerScore}`)
        }
        else if (humanScore < computerScore){
            console.log(`the computer won! :(  you scored ${humanScore}, computer scored ${computerScore}`)
        }
        else {
            console.log(`you drew!, you scored ${humanScore}, computer scored ${computerScore}`)
        }
    }
    playGame();
    </script>
