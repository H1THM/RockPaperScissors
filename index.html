<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        button {
            min-width: 50px;
            min-height: 50px;
            background-color: aqua;
        }
        #results, #score {
            min-width: 150px;
            min-height: 50px;
            background-color: aqua;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>

    <div id="results">results</div>
    <div id="score">Player: 0 | Computer: 0</div>

    <script>
        let humanScore = 0;
        let computerScore = 0;

        const resultsDiv = document.getElementById("results");

        document.getElementById("Rock").addEventListener("click", () => {
            playRound("rock", getComputerChoice());
        });
        document.getElementById("Paper").addEventListener("click", () => {
            playRound("paper", getComputerChoice());
        });
        document.getElementById("Scissors").addEventListener("click", () => {
            playRound("scissors", getComputerChoice());
        });

        function getComputerChoice() {
            let rndm = Math.random();
            if (rndm <= 0.33) return "rock";
            else if (rndm <= 0.66) return "paper";
            else return "scissors";
        }

        function playRound(humanChoice, computerChoice) {
            let resultText = '';
            let outcome = 0;

            if (humanChoice === computerChoice) {
                resultText = `Draw! ${humanChoice} equals ${computerChoice}.`;
            } else if (
                (humanChoice === "rock" && computerChoice === "paper") ||
                (humanChoice === "paper" && computerChoice === "scissors") ||
                (humanChoice === "scissors" && computerChoice === "rock")
            ) {
                resultText = `You lost! ${humanChoice} loses to ${computerChoice}`;
                computerScore++;
                outcome = -1;
            } else {
                resultText = `You won! ${humanChoice} beats ${computerChoice}`;
                humanScore++;
                outcome = 1;
            }

            resultsDiv.textContent = resultText;
            document.getElementById("score").textContent = `Player: ${humanScore} | Computer: ${computerScore}`;
            return outcome;
        }
    </script>
</body>
</html>
